<!DOCTYPE html>
<html>
  <head>
    <title>האתר של שמעון אלקיים</title>
    <link rel="stylesheet" href="../pages/page.css" />
  </head>
  <body>
    <h1>עורך דין לטיפול ברישום פטנטים בינלאומיים</h1>
    <h2>
      <br>.מתמחה בטיפול ברישום פטנטים בינלאומי
      וייצוג חברות הייטק מול הרגולטור
    </h2>
    <p><h3>אני עורך דין צעיר מתמחה בייצוג חברות הייטק ברישום פטנטים מול הרגולטור <br>
    עובד בתחום כבר קרוב ל 14 שנה בחברת רום נהלתי כבר קרוב ל 10 שנים תיקים של חברות מכובדות <br>
  </h3></p>
    <br />
    <br />
    <br />
    <form onsubmit="handleFormSubmit(event)">
      <h3>--להרשמה--</h3>
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" />
      <br />
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" />
      <br />
      <label for="nameInput">Name</label>
      <input type="text" id="nameInput" />
      <br />
      <label for="lastNameInput">LastName</label>
      <input type="text" id="lastNameInput" />
      <br />
      <label for="ageInput">Age</label>
      <input type="number" id="ageInput" />
      <br />
      <label for="areaInput">Area</label>
      <select id="areaInput">
        <option>South</option>
        <option>Center</option>
        <option>North</option>
        <option>Lowland</option>
      </select>
      <br />
      <button class="pretty-btn">Register</button>
    </form>
  </body>
</html>
